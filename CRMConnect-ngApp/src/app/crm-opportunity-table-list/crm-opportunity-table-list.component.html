<div class="main-content">
    <div class="container-fluid">
        <div class="row">            
            <div class="col-md-12">
              <div class="card card-plain">
                  <div class="card-header card-header-success">
                      <h4 class="card-title mt-0"> Opportunities Table</h4>
                      <p class="card-category"> Here is a list of opportunities</p>
                      <div style="position: relative;">
                        <button (click)="openSlider()" class="add-button">Add</button>
                      </div>
                      <!-- <div>
                          <input #fileInput type="file" (change)="onFileSelected($event)"
                              accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />
                          <button (click)="uploadFile()">Upload</button>
                      </div>                       -->
                  </div>
                  <div>
                      <ag-grid-angular
                          style="width: 100%; height: 350px;" 
                          class="ag-theme-alpine"
                          [columnDefs]="columnDefs"
                          [defaultColDef]="defaultColDef"
                          [rowData]="rowData$ | async"
                          [rowSelection]="'multiple'"
                          [animateRows]="true"
                          (gridReady)="onGridReady($event)"
                          (cellClicked)="onCellClicked($event)"
                          (cellValueChanged)="onCellValueChanged($event)"
                          (gridSizeChanged)="onGridSizeChanged($event)"
                          [pagination]="true"
                          [paginationPageSize]="5"
                          ></ag-grid-angular>
                  </div>
              </div>
          </div>
        </div>
    </div>
  </div>
  <app-crm-add-opportunity-row-slider  *ngIf="sliderOpen" [sliderOpen]="sliderOpen" (save)="onSaveSlider($event)"></app-crm-add-opportunity-row-slider>
